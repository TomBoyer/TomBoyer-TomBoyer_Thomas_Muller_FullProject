    <link rel="stylesheet" href="./style.css">

    <title>Vitrine Thomas</title>
</head>

<body>

    <!-- <i class="fas fa-theater-masks"></i>  -->
    <header>
        <nav>
            <div class="logo-container">

                <a href="./index.html">
                    <img classe='logo' src="./img/TM_2_light.svg" alt="Logo Thomas Muller">
                </a>
            </div>

            <div class="toggle__mode">
                <input type="checkbox" class="checkbox" id="dark-mode" />
                <label for="dark-mode" class="label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>

            <div class="toggle">
                <i class="fas fa-bars ouvrir"></i>
                <i class="fas fa-times fermer"></i>
            </div>

            <ul class="menu">
                <li class="menu__list">
                    <a href="./index.html">Accueil</a>
                </li>
                <li class="menu__list">
                    <a href="./contact_form.html">Contact</a>
                </li>
                <li class="menu__list">
                    <a href="#footer-title">Réseaux</a>
                </li>
            </ul>

        </nav>
    </header>

    <main>
        <section class="form__contact">


            <form id="form" action="https://formsubmit.co/e7df9a104f66daa1b5df130fe0554508" method="POST"
                target="_blank">

                <div class="input_group">
                    <label for="name">Nom</label>
                    <input type="text" name="name" placeholder="Votre Nom" required>
                </div>

                <div class="input_group">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Votre Email" required>
                </div>

                <div class="input_group">
                    <label for="content">Message</label>
                    <textarea name="content" placeholder="Votre Message" required></textarea>
                </div>

                <div class="input_group">
                    <button type="submit">Envoyer</button>
                </div>
            </form>

        </section>
    </main>

    <Footer>
        <div class="footer-title" id="footer-title">
            <h2>Me retrouver sur les réseaux</h2>
        </div>

        <div class="logo-container">

            <ul class="social-icons">

                <li>
                    <a href="#">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="call-outline"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="mailto:thomas.muller@example.com">
                        <ion-icon name="mail-outline"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </li>

            </ul>
        </div>
    </Footer>

        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">

    </script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">
